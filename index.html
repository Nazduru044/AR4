<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Istanbul AR - Kesin Cozum</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Kameranin tüm ekrani kaplamasini saglayan kritik ayarlar */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        /* Kamera görüntüsünü zorla görünür ve tam ekran yapar */
        video, canvas {
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: -1 !important; /* Kamera en arkada dursun */
        }

        #baslat-ekrani {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }

        #btn {
            padding: 20px 60px; background: #e74c3c; color: #fff;
            border: none; border-radius: 50px; font-weight: bold; font-size: 22px;
            cursor: pointer; box-shadow: 0 5px 25px rgba(231, 76, 60, 0.4);
        }

        /* Tarama cercevesini (Scanning) görünür yap */
        .mindar-ui-scanning { display: flex !important; }
    </style>
</head>
<body>

    <div id="baslat-ekrani">
        <button id="btn">DENEYİMİ BAŞLAT</button>
        <p style="color: #666; margin-top: 15px; font-family: sans-serif;">Kamerayı açmak için tıklayın.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiLoading: no; uiScanning: yes;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="v" src="video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="hedef">
            <a-video src="#v" position="0 0 0" height="1" width="1.8"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector("#btn");
        const ekran = document.querySelector("#baslat-ekrani");
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("#v");

        btn.addEventListener('click', () => {
            ekran.style.display = "none";
            
            // Sistemi calistir
            const arSystem = scene.systems["mindar-image-system"];
            arSystem.start(); 

            // Tarayicinin video oynatma engeli icin (Sessiz baslat-durdur)
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.muted = false;
            });
        });

        const hedef = document.querySelector("#hedef");
        hedef.addEventListener("targetFound", () => { video.play(); });
        hedef.addEventListener("targetLost", () => { video.pause(); });
    </script>
</body>
</html>
