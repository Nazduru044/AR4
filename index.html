<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Istanbul AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Kamerayı ve sahneyi zorla görünür yapan CSS */
        .a-canvas { position: relative; z-index: 10; }
        video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        button {
            padding: 20px 40px; background: #27ae60; color: white;
            border: none; border-radius: 50px; font-size: 20px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="startBtn">DENEYİMİ BAŞLAT</button>
        <p style="color: white; margin-top: 15px;">Lütfen kameraya izin verin.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiScanning: yes;" 
        embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="arVideo" src="video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-video src="#arVideo" position="0 0 0" height="1" width="1.8"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');
        const video = document.getElementById('arVideo');
        const scene = document.querySelector('a-scene');

        btn.addEventListener('click', () => {
            overlay.style.display = "none";
            
            // MindAR Sistemini başlat
            const arSystem = scene.systems["mindar-image-system"];
            arSystem.start(); 

            // Video kilidini aç (Sessiz başlatıp durdurarak)
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.muted = false;
            });
        });

        const target = document.getElementById('target');
        target.addEventListener("targetFound", () => { video.play(); });
        target.addEventListener("targetLost", () => { video.pause(); });
    </script>
</body>
</html>
