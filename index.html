<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Istanbul AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #hazirlik {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: white; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #baslatBtn {
            padding: 20px 40px; background: #e67e22; color: white;
            border: none; border-radius: 50px; font-size: 20px; font-weight: bold;
        }
        .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }
    </style>
</head>
<body>

    <div id="hazirlik">
        <button id="baslatBtn">DENEYİMİ BAŞLAT</button>
        <p id="durum" style="margin-top: 15px; font-size: 14px;">Lütfen butona tıklayın.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="hedef">
            <a-video src="#vid" position="0 0 0" height="1" width="1.6"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector("#baslatBtn");
        const hazirlik = document.querySelector("#hazirlik");
        const durum = document.querySelector("#durum");
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("#vid");

        btn.addEventListener('click', async () => {
            durum.innerText = "Kamera izni bekleniyor...";
            
            try {
                // 1. Önce kamerayı düz tarayıcı komutuyla isteyelim
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // İzni aldık, şimdi MindAR için serbest bırakalım

                // 2. Arayüzü kapat ve MindAR'ı başlat
                hazirlik.style.display = "none";
                const arSystem = scene.systems["mindar-image-system"];
                arSystem.start(); 

                // 3. Videoyu sessizce hazırla
                video.play().then(() => { video.pause(); });
                
            } catch (err) {
                durum.innerText = "Kamera hatası: " + err.message;
                alert("Lütfen ayarlardan kamera izni verin.");
            }
        });

        const hedef = document.querySelector("#hedef");
        hedef.addEventListener("targetFound", () => { video.play(); });
        hedef.addEventListener("targetLost", () => { video.pause(); });
    </script>
</body>
</html>
