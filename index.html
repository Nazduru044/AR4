<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Istanbul AR - Kamera Tamir</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        #hata-paneli {
            position: fixed; top: 10px; left: 10px; right: 10px;
            background: rgba(255, 0, 0, 0.8); color: white;
            padding: 10px; border-radius: 5px; z-index: 10001;
            display: none; font-family: sans-serif; font-size: 12px;
        }

        #baslat-ekrani {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }

        #btn {
            padding: 20px 60px; background: #27ae60; color: #fff;
            border: none; border-radius: 50px; font-weight: bold; font-size: 20px;
            cursor: pointer;
        }

        /* Kamerayı her şeyin arkasına ama görünür şekilde sabitle */
        video {
            width: 100vw !important; height: 100vh !important;
            object-fit: cover !important; position: fixed !important;
            top: 0; left: 0; z-index: -1;
        }
    </style>
</head>
<body>

    <div id="hata-paneli"></div>

    <div id="baslat-ekrani">
        <button id="btn">KAMERAYI ZORLA AÇ</button>
        <p style="color: #666; margin-top: 15px; font-family: sans-serif;">Tıkladıktan sonra gelen soruya "İzin Ver" deyin.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiLoading: yes; uiScanning: yes;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="v" src="video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="hedef">
            <a-video src="#v" position="0 0 0" height="1" width="1.6"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector("#btn");
        const ekran = document.querySelector("#baslat-ekrani");
        const hataPaneli = document.querySelector("#hata-paneli");
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("#v");

        function hataGoster(mesaj) {
            hataPaneli.style.display = "block";
            hataPaneli.innerText = "HATA: " + mesaj;
        }

        btn.addEventListener('click', async () => {
            try {
                // 1. ADIM: Kamerayı en temel yöntemle iste
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                
                // İzin alındı, şimdi akışı durdurup MindAR'a devret
                stream.getTracks().forEach(track => track.stop());
                
                ekran.style.display = "none";
                
                // 2. ADIM: MindAR'ı başlat
                const arSystem = scene.systems["mindar-image-system"];
                arSystem.start(); 

                // Video ses kilidini aç
                video.play().then(() => { video.pause(); });

            } catch (err) {
                hataGoster("Kamera izni alınamadı! Sebep: " + err.name);
                if(err.name === "NotAllowedError") {
                    alert("Tarayıcı ayarlarından kameraya izin vermeniz gerekiyor.");
                }
            }
        });

        const hedef = document.querySelector("#hedef");
        hedef.addEventListener("targetFound", () => { video.play(); });
        hedef.addEventListener("targetLost", () => { video.pause(); });
    </script>
</body>
</html>
