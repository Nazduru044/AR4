<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Istanbul AR - Final</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #arayuz {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        #btn {
            padding: 20px 60px; background: #27ae60; color: #fff;
            border: none; border-radius: 50px; font-weight: bold; font-size: 22px;
            cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #log {
            position: fixed; bottom: 10px; left: 10px; color: yellow;
            font-size: 10px; z-index: 10000; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="log">Sistem başlatılıyor...</div>

    <div id="arayuz">
        <button id="btn">DENEYİMİ BAŞLAT</button>
        <p style="color: #666; margin-top: 15px;">Lütfen kameraya izin verin.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiLoading: no; uiScanning: yes;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="v" src="video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="hedef">
            <a-video src="#v" position="0 0 0" height="1" width="1.8"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector("#btn");
        const arayuz = document.querySelector("#arayuz");
        const log = document.querySelector("#log");
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("#v");

        btn.addEventListener('click', async () => {
            log.innerText = "Kamera izni isteniyor...";
            
            try {
                // Kamerayı tarayıcı üzerinden zorla uyandır
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // İzni aldık, şimdi MindAR'a bırakıyoruz
                
                arayuz.style.display = "none";
                log.innerText = "AR Sistemi başlatılıyor...";
                
                const arSystem = scene.systems["mindar-image-system"];
                arSystem.start(); 

                // Videoyu 'uyandır' (sessiz oynat-durdur)
                video.muted = true;
                video.play().then(() => {
                    video.pause();
                    video.muted = false;
                });
                
                log.innerText = "Kamera AKTİF. Hedefi okutun.";

            } catch (err) {
                log.innerText = "HATA: " + err.message;
                alert("Kamera izni reddedildi veya bulunamadı.");
            }
        });

        const hedef = document.querySelector("#hedef");
        hedef.addEventListener("targetFound", () => {
            log.innerText = "HEDEF BULUNDU!";
            video.play();
        });
        hedef.addEventListener("targetLost", () => {
            log.innerText = "HEDEF KAYIP.";
            video.pause();
        });
    </script>
</body>
</html>
