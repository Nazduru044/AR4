<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Istanbul AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #giris {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; background: #000; z-index: 9999;
        }
        #baslatBtn {
            padding: 20px 40px; background: #27ae60; color: #fff;
            border: none; border-radius: 50px; font-weight: bold; font-size: 20px;
        }
        /* MindAR yükleme ekranlarını tamamen kapat */
        .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }
    </style>
</head>
<body>

    <div id="giris">
        <button id="baslatBtn">DENEYİMİ BAŞLAT</button>
        <p style="color: white; margin-top: 15px; font-family: sans-serif;">Kameraya izin vermeyi unutmayın.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="v" src="video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-video src="#v" position="0 0 0" height="1" width="1.6"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector("#baslatBtn");
        const giris = document.querySelector("#giris");
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("#v");

        btn.addEventListener('click', () => {
            giris.style.display = "none";
            
            // Kamera sistemini manuel tetikle
            const arSystem = scene.systems["mindar-image-system"];
            arSystem.start(); 

            // Videoyu sessiz başlat-durdur (Tarayıcı kilidini açar)
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.muted = false;
            });
        });

        const target = document.querySelector("#target");
        target.addEventListener("targetFound", () => {
            video.play();
        });
        target.addEventListener("targetLost", () => {
            video.pause();
        });
    </script>
</body>
</html>
