<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>İstanbul AR Deneyimi</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        #baslangic-ekrani {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        #baslat-btn {
            padding: 20px 50px; background: #d32f2f; color: white;
            border: none; border-radius: 50px; font-size: 20px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(211,47,47,0.5);
        }
    </style>
</head>
<body>

    <div id="baslangic-ekrani">
        <button id="baslat-btn">VİDEOYU AKTİF ET</button>
        <p style="color: white; margin-top: 20px; text-align: center;">
            1. Butona tıklayın<br>
            2. Kameraya "İzin Ver" deyin<br>
            3. Tabloyu okutun
        </p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: targets_1.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="ar-video" src="video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="hedef-resim">
            <a-video src="#ar-video" position="0 0 0" height="1" width="1.5"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const baslangicEkrani = document.getElementById('baslangic-ekrani');
        const baslatBtn = document.getElementById('baslat-btn');
        const video = document.getElementById('ar-video');
        const hedefResim = document.getElementById('hedef-resim');

        // Butona tıklandığında siyah arayüzü gizle ve videoyu uyandır
        baslatBtn.addEventListener('click', () => {
            baslangicEkrani.style.display = 'none';
            
            // Videoyu sessiz modda bir kez oynatıp durdurarak tarayıcı engelini aşıyoruz
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.muted = false; // Sesi açıyoruz
            }).catch((err) => console.log("Video uyanma hatası: ", err));
        });

        // Kamera tabloyu (targets_1.mind içindeki resmi) gördüğünde
        hedefResim.addEventListener("targetFound", () => {
            video.play();
        });

        // Kamera tablodan uzaklaştığında
        hedefResim.addEventListener("targetLost", () => {
            video.pause();
        });
    </script>
</body>
</html>
